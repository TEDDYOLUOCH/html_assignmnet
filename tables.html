<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <h1>My Daily Schedule</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7:00 AM</td>
                <td>Wake up</td>
                <td>30 minutes</td>
            </tr>
            <tr>
                <td>8:00 AM</td>
                <td>Breakfast</td>
                <td>45 minutes</td>
            </tr>
            <tr>
                <td>9:00 AM</td>
                <td>Work</td>
                <td>4 hours</td>
            </tr>
            <tr>
                <td>1:00 PM</td>
                <td>Lunch</td>
                <td>1 hour</td>
            </tr>
            <tr>
                <td>2:00 PM</td>
                <td>Work</td>
                <td>4 hours</td>
            </tr>
            <tr>
                <td>6:00 PM</td>
                <td>Exercise</td>
                <td>1 hour</td>
            </tr>
            <tr>
                <td>7:00 PM</td>
                <td>Dinner</td>
                <td>1 hour</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
